<h2>Hero List</h2>

<ul id="hero-list-container">
  <ng-container *ngFor="let hero of heroes" class="list-group">
    <li
      [class.active]="selectedHero === hero"
      class="list-group-item hero-list-item"
      (click)="handleSelectedHero(hero)"
    >
      <span class="bg-primary list-item-badge">{{ hero.id }}</span>
      <span> </span>
      <span>{{ hero.name }}</span>
    </li>
  </ng-container>
</ul>
