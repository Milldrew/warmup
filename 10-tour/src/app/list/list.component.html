<h2>Hero List</h2>
<ul class="list-group">
  <ng-container *ngFor="let hero of heroes">
    <li class="list-group-item" [class.active]="selectedHero === hero" (click)="handleClickedHero(hero)">
      <span class="list-item-badge bg-primary">{{ hero.id }}</span>
      <span> </span>
      <span>{{ hero.name }}</span>
    </li>
  </ng-container>
</ul>
