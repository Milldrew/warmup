<h2>Hero List</h2>
<ul class="list-group">
  <ng-container *ngFor="let hero of heroes">
    <li
      [class.active]="hero === selectedHero"
      class="list-group-item hero-list-item"
      (click)="handleSelectedHero(hero)"
    >
      <span class="bg-primary">{{ hero.id }}</span>
      <span> </span>
      <span> {{ hero.name }}</span>
    </li>
  </ng-container>
</ul>
